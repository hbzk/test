<!DOCTYPE html><html><head>
<meta charset='UTF-8'>
<title>사용자 입력폼</title>
<script src="http://jquery.bassistance.de/validate/lib/jquery.js"></script>
<script src="http://jquery.bassistance.de/validate/lib/jquery-1.9.0.js"></script>
<script src="http://jquery.bassistance.de/validate/jquery.validate.js"></script>
</head>
<body>

<h1>사용자 입력</h1>
<form id="signup" action='insert.bit' method='post'>
이메일: <input   type='text' name='email'><br>
암호:    <input  type="text" name='pwd'><br>
이름:     <input  type='text' name='name'><br>
전화번호: <input  type='text' name='tel'><br>
팩스:    <input  type='text' name='fax'><br>
우편번호: <input  type='text' name='postno'><br>
주소:    <input  type='text' name='addr'><br>
<input class='submit' type='submit' value='등록'>
<input type='reset' value='취소'>
</form>




</body>
</html>
