<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="js/sha1.js"></script>

<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/jquery.toastmessage.css">
<link rel="stylesheet" href="css/signUp.css"> 
<title>SIGN UP</title>
<style type="text/css">

</style>
</head>
<body>

<header><a href="welcome.html">&lt;</a>SIGN UP</header>

<!-- method="post" action="http://192.168.200.6:1111/signup" -->
<section>
<form id="form" class="simForm">
<input id="user_no" name="user_no" type="hidden">
	<input id="email" name="email" type="email" placeholder="EMAIL" autofocus required oninput="oninputEmail(event)">
	<p id="emailValidate"></p>
	<p id="emailCheck"></p>
	<input id="password" name="password" type="password" placeholder="PASSWORD" required oninput="oninputPwd (event)">
	<div class="direction">
	<p class="directionP"> &amp; Answer about you.</p>
	<p class="expSurvey">Information that you answered will be used just by static data.</p>
	<p class="expSurvey">We will never use your personal data for other purpose.</p>
	<p class="expSurvey">And every single your information will be protected.</p>
	<p class="expSurvey" style="color: white; opacity:0.7;font-weight:bold;">It is not OPTIONAL</p>
	</div>
		<div class="simform-inner">
				<div class="survey">
					 	<ol class="questions">
							<li class="current">
								<span><label for="age">1. How old are you?</label></span>
								<input id="q1" name="age"/>
							</li>
							<li>
								<span><label for="gender">2. What is your GENDER?</label></span>
								<ul>
									<li><div class="check"></div><input type="radio" name="gender" value="1"><label>men</label></li>
									<li><div class="check"></div><input type="radio" name="gender" value="2"><label>women</label></li>
								</ul>
							</li>
							<li>
								<span><label for="job">3. What do you do for a Living?</label></span>
								<ul>
									<li><div class="check"></div><input type="radio" name="job" value="1"><label>Business Man</label></li>
									<li><div class="check"></div><input type="radio" name="job" value="2"><label>Student</label></li>
									<li><div class="check"></div><input type="radio" name="job" value="3"><label>Between the jobs</label></li>
									<li><div class="check"></div><input type="radio" name="job" value="4"><label>Office Worker</label></li>
									<li><div class="check"></div><input type="radio" name="job" value="5"><label>Free-lance</label></li>
								</ul>
							</li>
							<li>
								<span><label for="salary">4. Your annual INCOME is?<br>(a unit=만원)</label></span>
								<ul>
									<li><div class="check"></div><input type="radio" name="salary" value="1"><label>under 1000 </label></li>
									<li><div class="check"></div><input type="radio" name="salary" value="2"><label>1001-2000</label></li>
									<li><div class="check"></div><input type="radio" name="salary" value="3"><label>2001-3000</label></li>
									<li><div class="check"></div><input type="radio" name="salary" value="4"><label>3001-4000</label></li>
									<li><div class="check"></div><input type="radio" name="salary" value="5"><label>4001-5000</label></li>
									<li><div class="check"></div><input type="radio" name="salary" value="6"><label>over 5001</label></li>
								</ul>
								<!-- <input id="q4" name="q4"/> 바로 입력하게? or radio check-->
							</li>
							<li>
								<span><label for="spend">5. How much do you spend in a month?(a unit=만원)</label></span>
								<input id="q5" name="spend" type="text"/>
							</li>
							<li>
								<span><label for="scholar">6. Your highest level of education?</label></span>
								<ul>
									<li><div class="check"></div><input type="radio" name="scholar" value="1"><label style="font-size:0.9em;">Still attending high school </label></li>
									<li><div class="check"></div><input type="radio" name="scholar" value="2"><label style="font-size:0.9em;">High School</label></li>
									<li><div class="check"></div><input type="radio" name="scholar" value="3"><label style="font-size:0.9em;">College Degree</label></li>
									<li><div class="check"></div><input type="radio" name="scholar" value="4"><label style="font-size:0.9em;">Masters or Doctorate Degree</label></li>
								</ul>
							</li>
							<li>
								<span><label for="marry">7. Are you married?</label></span>
								<ul>
									<li><div class="check"></div><input type="radio" name="marry" value="1"><label class="lastQ">yes</label></li>
									<li><div class="check"></div><input type="radio" name="marry" value="2"><label class="lastQ">no</label></li>
								</ul>
							</li>
						</ol><!-- </questions> -->
						<div class="controls">
							<div class="btnNext"><i class="fa fa-arrow-right"></i></div>
							<div class="progress"></div>
							<div class="progressBack"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
						</div> 
						</div>
				</div>
<div class="bottomEle">    
	<button id="btnStart" disabled="disabled">START</button>
<footer>
	<a id="terms" href="termOfUse.html">Terms of Use</a>
	<a href="privacyPolicy.html">Privacy Policy</a>
</footer>
</div>
</form>
</section>
 <script type="text/javascript" src="js/jquery.toastmessage.js"></script> 
<script src="js/signUp.js"></script>
</body>
</html>
